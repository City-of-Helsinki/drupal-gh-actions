on:
  workflow_call:
    inputs:
      compose_files:
        description: 'Compose files'
        default: 'compose.yaml:compose.ci.yaml'
        required: false
        type: string
    secrets:
      sentry_crons:
        required: false
name: Build artifacts
env:
  SENTRY_CRONS: ${{ secrets.sentry_crons }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          repository: druidfi/stonehenge

      - name: Report in_progress status to Sentry
        if: ${{ env.SENTRY_CRONS }}
        run: curl "${{ secrets.sentry_crons }}?status=in_progress"

      - name: Install and start Stonehenge
        run: make up

      - name: Setup Docker compose environment variables
        run: |
          echo "COMPOSE_FILE=${{ inputs.compose_files }}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Start project
        run: make up

      - name: Build project
        run: docker compose exec app bash -c "composer install --no-interaction"

      - name: Setup drupal and save database dump
        run: |
          docker compose exec app bash -c "drush si -y && drush cr"
          docker compose exec app bash -c "drush si --existing-config -y"
          docker compose exec app bash -c "drush cr"
          docker compose exec app bash -c "drush cim -y"
          docker compose exec app bash -c "drush sql-dump --result-file=/app/latest.sql --extra-dump=--skip-ssl"

      - name: Upload latest database dump
        uses: actions/upload-artifact@v4
        with:
          name: latest.sql
          path: latest.sql
          retention-days: 10

      - name: Report OK status to Sentry
        if: ${{ env.SENTRY_CRONS }}
        run: curl "${{ secrets.sentry_crons }}?status=ok"
